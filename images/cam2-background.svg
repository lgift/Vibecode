<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600">
  <!-- Dark background -->
  <rect x="0" y="0" width="1000" height="600" fill="#080808"/>
  
  <!-- Floor -->
  <rect x="50" y="350" width="900" height="250" fill="#0c0c0c"/>
  
  <!-- Floor grid lines -->
  <line x1="50" y1="375" x2="950" y2="375" stroke="#060606" stroke-width="2"/>
  <line x1="50" y1="400" x2="950" y2="400" stroke="#060606" stroke-width="2"/>
  <line x1="50" y1="425" x2="950" y2="425" stroke="#060606" stroke-width="2"/>
  <line x1="50" y1="450" x2="950" y2="450" stroke="#060606" stroke-width="2"/>
  <line x1="50" y1="475" x2="950" y2="475" stroke="#060606" stroke-width="2"/>
  <line x1="50" y1="500" x2="950" y2="500" stroke="#060606" stroke-width="2"/>
  <line x1="50" y1="525" x2="950" y2="525" stroke="#060606" stroke-width="2"/>
  <line x1="50" y1="550" x2="950" y2="550" stroke="#060606" stroke-width="2"/>
  <line x1="50" y1="575" x2="950" y2="575" stroke="#060606" stroke-width="2"/>
  
  <line x1="100" y1="350" x2="100" y2="600" stroke="#060606" stroke-width="2"/>
  <line x1="200" y1="350" x2="200" y2="600" stroke="#060606" stroke-width="2"/>
  <line x1="300" y1="350" x2="300" y2="600" stroke="#060606" stroke-width="2"/>
  <line x1="400" y1="350" x2="400" y2="600" stroke="#060606" stroke-width="2"/>
  <line x1="500" y1="350" x2="500" y2="600" stroke="#060606" stroke-width="2"/>
  <line x1="600" y1="350" x2="600" y2="600" stroke="#060606" stroke-width="2"/>
  <line x1="700" y1="350" x2="700" y2="600" stroke="#060606" stroke-width="2"/>
  <line x1="800" y1="350" x2="800" y2="600" stroke="#060606" stroke-width="2"/>
  <line x1="900" y1="350" x2="900" y2="600" stroke="#060606" stroke-width="2"/>
  
  <!-- Walls -->
  <rect x="50" y="50" width="900" height="300" fill="#111111"/>
  
  <!-- Party tables -->
  <rect x="150" y="250" width="200" height="100" fill="#1a1a1a"/>
  <rect x="650" y="250" width="200" height="100" fill="#1a1a1a"/>
  
  <!-- Table details -->
  <rect x="155" y="245" width="190" height="10" fill="#222222"/>
  <rect x="655" y="245" width="190" height="10" fill="#222222"/>
  
  <!-- Table legs -->
  <rect x="175" y="350" width="20" height="50" fill="#111111"/>
  <rect x="305" y="350" width="20" height="50" fill="#111111"/>
  <rect x="675" y="350" width="20" height="50" fill="#111111"/>
  <rect x="805" y="350" width="20" height="50" fill="#111111"/>
  
  <!-- Party decorations -->
  <rect x="200" y="235" width="100" height="10" fill="#000000"/>
  <rect x="700" y="235" width="100" height="10" fill="#000000"/>
  
  <!-- Party hats on tables -->
  <polygon points="200,240 190,210 210,210" fill="#550055"/>
  <polygon points="250,240 240,210 260,210" fill="#005555"/>
  <polygon points="300,240 290,210 310,210" fill="#555500"/>
  
  <polygon points="700,240 690,210 710,210" fill="#550000"/>
  <polygon points="750,240 740,210 760,210" fill="#005500"/>
  <polygon points="800,240 790,210 810,210" fill="#000055"/>
  
  <!-- Party banners -->
  <path d="M100,100 L900,100 L850,120 L950,120 L900,140 L800,140 L850,160 L750,160 L800,180 L700,180 L750,200 L650,200 L700,220 L600,220" fill="none" stroke="#550055" stroke-width="3"/>
  
  <!-- Wall decorations -->
  <rect x="100" y="120" width="80" height="100" fill="#330033"/>
  <rect x="820" y="120" width="80" height="100" fill="#333300"/>
  <rect x="460" y="70" width="80" height="100" fill="#003333"/>
  
  <!-- Stage area -->
  <rect x="350" y="50" width="300" height="100" fill="#1a1010"/>
  <rect x="350" y="150" width="300" height="20" fill="#330000"/>
  
  <!-- Empty spots for CAT PNGs to be overlaid -->
  <rect x="300" y="300" width="50" height="50" fill="none" stroke="#00ff00" stroke-width="1" stroke-opacity="0.1" id="cat1-position"/>
  <rect x="650" y="300" width="50" height="50" fill="none" stroke="#00ff00" stroke-width="1" stroke-opacity="0.1" id="cat2-position"/>
  
  <!-- Camera UI elements -->
  <rect x="0" y="0" width="1000" height="30" fill="#000000" opacity="0.7"/>
  <rect x="10" y="5" width="120" height="20" fill="#111111"/>
  <text x="70" y="20" font-family="monospace" font-size="14" fill="#00ff00" text-anchor="middle">CAM 02</text>
  
  <rect x="350" y="5" width="300" height="20" fill="#111111"/>
  <text x="500" y="20" font-family="monospace" font-size="12" fill="#00ff00" text-anchor="middle">PARTY ROOM</text>
  
  <rect x="0" y="570" width="1000" height="30" fill="#000000" opacity="0.7"/>
  <rect x="800" y="575" width="190" height="20" fill="#111111"/>
  
  <!-- Camera effect overlay -->
  <rect x="0" y="0" width="1000" height="600" fill="none" stroke="#ffffff" stroke-width="4" stroke-opacity="0.05"/>
  <line x1="0" y1="0" x2="1000" y2="600" stroke="#ffffff" stroke-width="1" stroke-opacity="0.02"/>
  <line x1="1000" y1="0" x2="0" y2="600" stroke="#ffffff" stroke-width="1" stroke-opacity="0.02"/>
  
  <!-- Scan lines -->
  <g opacity="0.05">
    <line x1="0" y1="4" x2="1000" y2="4" stroke="#ffffff" stroke-width="1"/>
    <line x1="0" y1="12" x2="1000" y2="12" stroke="#ffffff" stroke-width="1"/>
    <line x1="0" y1="20" x2="1000" y2="20" stroke="#ffffff" stroke-width="1"/>
    <line x1="0" y1="28" x2="1000" y2="28" stroke="#ffffff" stroke-width="1"/>
    <line x1="0" y1="36" x2="1000" y2="36" stroke="#ffffff" stroke-width="1"/>
    <line x1="0" y1="44" x2="1000" y2="44" stroke="#ffffff" stroke-width="1"/>
    <line x1="0" y1="52" x2="1000" y2="52" stroke="#ffffff" stroke-width="1"/>
    <line x1="0" y1="60" x2="1000" y2="60" stroke="#ffffff" stroke-width="1"/>
    <line x1="0" y1="68" x2="1000" y2="68" stroke="#ffffff" stroke-width="1"/>
    <line x1="0" y1="76" x2="1000" y2="76" stroke="#ffffff" stroke-width="1"/>
    <line x1="0" y1="84" x2="1000" y2="84" stroke="#ffffff" stroke-width="1"/>
    <line x1="0" y1="92" x2="1000" y2="92" stroke="#ffffff" stroke-width="1"/>
    <line x1="0" y1="100" x2="1000" y2="100" stroke="#ffffff" stroke-width="1"/>
    <!-- ... repeating pattern for the entire height ... -->
  </g>
</svg>