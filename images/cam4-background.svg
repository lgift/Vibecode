<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600">
  <!-- Dark background -->
  <rect x="0" y="0" width="1000" height="600" fill="#050505"/>
  
  <!-- Room layout -->
  <rect x="100" y="50" width="800" height="500" fill="#0a0a0a"/>
  
  <!-- Floor -->
