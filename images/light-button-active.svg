<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Button housing -->
  <circle cx="50" cy="50" r="48" fill="#222222" stroke="#111111" stroke-width="4"/>
  
  <!-- Active button face -->
  <circle cx="50" cy="50" r="40" fill="#cccc00" stroke="#aaaa00" stroke-width="2"/>
  <circle cx="50" cy="50" r="35" fill="#ffff00"/>
  
  <!-- Button highlight -->
  <circle cx="40" cy="40" r="15" fill="#ffffff" opacity="0.3"/>
  
  <!-- Button text -->
  <text x="50" y="55" font-family="Arial" font-size="16" font-weight="bold" fill="#222222" text-anchor="middle">LIGHT</text>
</svg>
